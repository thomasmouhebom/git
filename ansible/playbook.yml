- hosts: localhost
  become: false
  tasks:
    - name: Build Docker image
      community.docker.docker_image:
        name: devops-app
        build:
          path: ../app   # <-- chemin vers le dossier contenant Dockerfile
        state: present

    - name: Run Docker container
      community.docker.docker_container:
        name: devops-app
        image: devops-app
        state: started
        ports:
          - "8082:80"
